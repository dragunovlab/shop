<div class="header__container">
    <div class="header__wrapper">
        <div class="header__wrapper-first">
            <img class="header__logo" src="../../assets/logo.svg" alt="">
            <ng-container *ngFor="let item of headerList">
                <div class="header__header-item">
                    <span class="header__title">{{ item.title }}</span>
                </div>
            </ng-container>
        </div>
    </div>
</div>
